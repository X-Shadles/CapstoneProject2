<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Allergy Attention</title>
  <script crossorigin src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
  <link rel="shortcut icon" href="/assets/img/peanutFavicon.png" />
  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>

  <!-- Bootstrap core CSS -->
  <link href="/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- Bootstrap Template from https://getbootstrap.com/docs/4.0/components/alerts/ -->
</head>
<body>  
  <nav>
    <div class="topnav" id="myTopnav">
      <a id="title">Allergy Attention</a>
      <a href="/signin.html" class="active" id="loginButton" onClick="displayLogin()">Login</a>
      <a href="index.html" id="signupButton" onClick="displaySignup()">Signup</a>
      <a href="javascript:void(0);" class="icon" onclick="openHamburgerMenu()">
        <img class="hamburger" src="/menu.png">
      </a>
    </div>
</nav>

  <div id="content">
  <div class="entryForm">
        <h3>Sign Up</h3>
        <form id="signupForm" name="signupForm" action="/signup" method="POST" class="mainForm">
          <input class="textBox" id="user" type="text" name="username" placeholder="Username"/>
          <input class="textBox" id="pass" type="password" name="pass" placeholder="Password"/>
          <!-- <input class="formSubmit" type="submit" value="Sign Up" /> -->
          <a href="app.html" class="formSubmit">Submit</a>
        </form>
          <div class="alert alert-danger" role="alert" id="error"> Error: All fields are required </div>
      </div>
  <div class="alert alert-danger" role="alert" id="error"> Error: Username and Password required </div>
</div>
  <script>     
      // hamburger menu functionality when screen is smaller
      function openHamburgerMenu() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    function displayLogin() {
      console.log('display login');
      if($('#signupButton').hasClass('active')) {
        $('#signupButton').removeClass('active');
        $('#loginButton').addClass('active');
      }
    }

    function displaySignup() {
      console.log('display sugnup');
      if($('#loginButton').hasClass('active')) {
        $('#loginButton').removeClass('active');
        $('#signupButton').addClass('active');
      }
    }
    
    
  </script>

</body>
</html>
